name: Run Tests

on: 
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: create env file
        run: |
          touch .env.test
          echo DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }} >> .env.test

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
